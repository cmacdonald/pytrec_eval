# This workflow will install Python dependencies, and runs tests with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    strategy:
      matrix:
        python-version: [3.5, 3.8]
        os: ['ubuntu-latest', 'windows-latest'] #, 'macOs-latest']
        architecture: ['x64']

    runs-on: ${{ matrix.os }}
    steps:

    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: install-windows
      if: matrix.os == 'windows-latest'
      run: |
        "%VS140COMNTOOLS%../../VC/vcvarsall.bat"
        echo "$INCLUDE"
        set INCLUDE "C:/Program Files (x86)/Windows Kits/10/Include/10.0.10240.0/ucrt"
        python setup.py bdist
        pip install --timeout=120 -vv .

    - name: install-linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        python setup.py bdist
        pip install --timeout=120 .

    - name: install-osx
      if: matrix.os == 'macOs-latest'
      run: |
        python setup.py bdist
        pip install --timeout=120 --user .
        
    - name: Test with pytest
      run: |
        pip install pytest
        pytest tests/*.py
